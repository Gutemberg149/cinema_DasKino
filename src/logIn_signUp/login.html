<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleLogIn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Das Kino</title>
  </head>
  <a href="../seatSection/seatSection.html"></a>
  <body>
    <header>
      <nav>
        <a href="../index/index.html">
          <div class="logo">
            <p>Das</p>
            <span>Kino</span>
          </div>
        </a>
        <ul>
          <a href="../index/index.html">
            <li>Home</li>
          </a>
          <a href="../contact/contact.html">
            <li>Contact us</li>
          </a>
        </ul>
      </nav>
    </header>

    <div class="h1Container"><h1>Login</h1></div>

    <main>
      <div class="info">
        <div class="right"><h3 class="h3">Sailor</h3></div>
        <div class="left">
          <h4>Show Time</h4>
          <div class="timeDetails">
            <p class="dayOfTheWeek">Fri</p>
            <p class="dayOfThemonth">08</p>
            <p class="month">Dec,</p>
            <p class="timeTable">16:30</p>
          </div>
        </div>
      </div>

      <div class="logInContainer">
        <div class="backGroundPost"></div>

        <form id="mainForm" action="post" method="post">
          <div class="inputBox">
            <input type="text" id="email" name="email" required="required" />
            <span for="name">Email</span>
          </div>

          <div class="inputBox">
            <input type="password" id="password" name="password" required="required" />
            <span for="email">Password</span>
          </div>

          <div class="errorWarning"><p class="pWarning">Email ou password est√° incorreto.</p></div>

          <button class="enterBtn" type="button">Enter</button>
        </form>

        <a href="./signUp.htm">
          <div class="signUp">
            <button>Sign up</button>
            <p>Click here if you don't have an account.</p>
          </div>
        </a>
      </div>
    </main>
    <footer>
      <a href="../index/index.html">
        <div class="logo">
          <p>Das</p>
          <span>Kino</span>
        </div>
      </a>
      <a href="../contact/contact.html">
        <div class="contact">Contact us</div>
      </a>
      <div class="SocialMediaContainer">
        <i class="fa-brands fa-square-instagram" target="_blank"></i>
        <i class="fa-brands fa-facebook" target="_blank"></i>
        <i class="fa-brands fa-linkedin" target="_blank"></i>
      </div>
    </footer>
    <script src="./loginJS.js" type="module"></script>
  </body>
</html>
