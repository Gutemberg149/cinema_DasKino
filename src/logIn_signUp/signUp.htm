<!DOCTYPE html>user-creds
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleSignUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Das Kino</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p>Das</p>
          <span>Kino</span>
        </div>

        <ul>
          <a href="../moviePage/moviePage.html">
            <li>Home</li>
          </a>
          <a href="../contact/contact.html">
            <li>Contact us</li>
          </a>
        </ul>
      </nav>
    </header>

    <main>
      <div class="info">
        <div class="right"><h3 class="h3">Register</h3></div>
      </div>

      <div class="signUpContainer">
        <div class="backGroundPost"></div>

        <form id="mainForm" action="post" method="post">
          <div class="inputBox">
            <input type="text" id="emailSignUp" name="email" required="required" />
            <span for="name">Email</span>
          </div>

          <div class="inputBox">
            <input type="password" id="passwordSignUp" name="password" required="required" />
            <span for="password">Password</span>
          </div>

          <div class="inputBox">
            <input type="text" id="firstName" name="firstName" required="required" />
            <span for="text">First Name</span>
          </div>

          <div class="inputBox">
            <input type="text" id="lastName" name="lastName" required="required" />
            <span for="text">Last Name</span>
          </div>

          <button type="button" class="enter">Enter</button>
        </form>
      </div>
    </main>

    <footer>
      <a href="../index/index.html">
        <div class="logo">
          <p>Das</p>
          <span>Kino</span>
        </div>
      </a>
      <a href="../contact/contact.html">
        <div class="contact">Contact us</div>
      </a>
      <div class="SocialMediaContainer">
        <i class="fa-brands fa-square-instagram" target="_blank"></i>
        <i class="fa-brands fa-facebook" target="_blank"></i>
        <i class="fa-brands fa-linkedin" target="_blank"></i>
      </div>
    </footer>
    <script src="signUp.js" type="module"></script>
  </body>
</html>
